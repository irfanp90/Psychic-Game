<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Document</title>
  </head>
  <body>

    <h1>The Psychic Game</h1>
<div class=score>
    <p>Guess what letter I'm thinking of</p>

    <p>Wins:<div id="wins"></div></p>

    <p>Losses:<div id="losses"></div></p>

    <p>Guesses left:<div id="left"></div></p>

    <p> Your guesses so far:<div id="guess"></div> </p>
  </div>

  <div class=instructions>
    <p>INSTRUCTIONS:</p>
      <p>User has 12 guesses to pick same alphabet letter as computer.</p>
      <p>If user guess is correct, user wins.</p>
      <p>If user guess is incorrect, user loses. </p>
  </div>
      <script src="assests/javascript/game.js"></script>
    
  </body>
</html>
